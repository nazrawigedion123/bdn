{% extends  "base.html" %}

{% block content %}
<div class="d-flex flex-wrap"  >
    <a class="btn btn-primary" style=" float:right;" href="{% url 'quote:quote_new' %}">Create Quote</a>

</div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-title">Subscribers</h2>
                <div class="row">
                    <table class="table">
  <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Action</th>

    </tr>
  </thead>
  <tbody>
  {% for subscriber in subscriber_list %}
    <tr>

      <td>{{subscriber.email}}</td>
      <td>{% if user.is_authenticated %}
                    {% if user.is_superuser %}



                        <a class="btn btn-primary" href="{% url 'contactUs:subscriber_remove' pk=subscriber.pk %}"><i class="bi bi-file-earmark-x"></i>Delete</a>

                    {% endif %}


            {% endif %}</td>


    </tr>
  {% endfor %}

  </tbody>
</table>

                </div>
            </div>
        </div>
    </div>






{% endblock %}
