{% extends  "base.html" %}

{% block content %}
{% load static %}
<style>
    .faq-section {
        padding: 50px;
        background-color: #f9f9f9;
    }
    .faq-title {
        font-size: 2rem;
        margin-bottom: 30px;
        text-align: center;
    }
    .faq-item {
        margin-bottom: 20px;
    }
</style>
<link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

  <section style="background: url({% static 'danipage/images/sky.jpg' %})no-repeat center center; padding-top: 65px; background-size: cover;
    padding: 100px 0;
    color: #fff;" class="hero-sectionL text-center">
        <div class="container">
          <h1 class="display-4">Frequently ask Questions</h1>
          <p class="lead">
           FAQ

          </p>
          <a href="#blogcategory" class="btn btn-primary btn-lg mt-3"
            >Explore</a
          >
        </div>
      </section>

<section class="faq-section">
    <div class="accordion" id="faqAccordion">
    {% for question in question_list %}
    <div class="card faq-item">
        <div class="card-header" id="heading-{{ question.pk }}"> <h2 class="mb-0">
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse-{{ question.pk }}" aria-expanded="false" aria-controls="collapse-{{ question.pk }}">
                     {{ question.question}}
                </button>
            </h2>
               {% if user.is_authenticated %}
          {% if user.is_superuser %}
              <a class="btn btn-primary"  href="{% url 'contactUs:question_edit' pk=question.pk %}">
                  <i class="bi bi-pen"></i> Edit
              </a>


              <a class="btn btn-primary" href="{% url 'contactUs:question_remove' pk=question.pk %}"><i class="bi bi-file-earmark-x"></i>Delete</a>

          {% endif %}
        {% endif %}
        </div>
        <div id="collapse-{{ question.pk }}" class="collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading-{{ question.pk }}" data-parent="#faqAccordion">
            <div class="card-body">
             {{ question.answer|safe|linebreaks}}
            </div>
        </div>

    </div>
        {% endfor %}
</div></section>

    <div id="Footer"></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>








{% endblock %}
