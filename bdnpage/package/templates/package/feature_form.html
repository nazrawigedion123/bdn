{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 pt-5" style="padding-top:100px;padding-bottom:100px;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 id="form-title">New Feature</h2>
                <form id="login-form" enctype="multipart/form-data" method="POST">
                    <div class="mb-3">
                         {% csrf_token %}
                         {{form.as_p}}

                    </div>
                </form>

            </div>
        </div>



    </div>


{% endblock %}
