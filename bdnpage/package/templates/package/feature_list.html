{% extends  "base.html" %}
{% block content %}
<!--class="centerstage"-->
    <div class="container" style="padding-top:100px;padding-bottom:100px;">
        <div class="row">
            <div class="col-lg-12">
                <a class="btn btn-primary" href="{% url 'package:feature_new' %}">Create Feature</a>
                <h2 class="section-title">Features</h2>
                <div class="row">
                    <ul class="list-group">
                    {% for feature in feature_list %}

                      <li class="list-group-item">{{feature.name}}
                          <div style="display:inline; float:right;">
                      {% if user.is_authenticated %}
                                {% if user.is_superuser %}
                                    <a class="btn btn-primary"  href="{% url 'package:feature_edit' pk=feature.pk %}">
                                        <i class="bi bi-pen"></i> Edit
                                    </a>


                                    <a class="btn btn-primary" href="{% url 'package:feature_remove' pk=feature.pk %}"><i class="bi bi-file-earmark-x"></i>Delete</a>

                                {% endif %}


                        {% endif %}
                      </div></li>





                    {% endfor %}
                          </ul>
                </div>
            </div>
        </div>
    </div>
        <!-- See More Button -->




{% endblock %}
