{% extends  "base.html" %}

{% block content %}
<div class="d-flex flex-wrap" style="padding-top:100px;">
    <a class="btn btn-primary" href="{% url 'package:package_new' %}" style=" float:right;">Create Package</a>

</div>
<!-- Testimonial Section -->

<div class="container" style="padding-bottom:60px;">
    <h2>Package</h2>
    <div class="project-wrapper">
        {% for package in package_list %}
        <div class="testimonial">
            <div class="testimonial-content">
                <i class="fas fa-user testimonial-icon"></i>
                <div class="testimonial-text">

                    <footer>{{package.name}}</footer>
                    <blockquote>
                        <p>{{package.description|safe|linebreaks}}</p>
                    </blockquote>
                    {% if user.is_authenticated and user.is_superuser %}

                    <a class="btn btn-primary" href="{% url 'package:package_edit' pk=package.pk %}">
                        <i class="bi bi-pen"></i> Edit
                    </a>


                    <a class="btn btn-primary" href="{% url 'package:package_remove' pk=package.pk %}"><i
                            class="bi bi-file-earmark-x"></i>Delete</a>


                    {% endif %}

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
